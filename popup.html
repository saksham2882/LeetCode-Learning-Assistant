<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetCode Assistant Settings</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            width: 300px;
            padding: 15px;
            background-color: #282828;
            color: #f0f0f0;
            position: relative;
        }
        #close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background: none;
            border: none;
            color: #888;
            font-size: 22px;
            cursor: pointer;
            transition: color 0.2s;
        }
        #close-btn:hover {
            color: #fff;
        }
        h3 {
            margin-top: 0;
            color: #f0f0f0;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #ccc;
        }
        input[type="password"] {
            width: 95%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #3c3c3c;
            color: white;
        }
        #saveKey {
            width: 100%;
            padding: 6px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #saveKey:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 10px;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <button id="close-btn">&times;</button>
    <h3>LeetCode Assistant Settings</h3>
    <label for="apiKey">
        Your Gemini API Key:
    </label>
    <input type="password" id="apiKey" placeholder="Enter your key here" />
    <button id="saveKey">
        Save Key
    </button>

    <div id="status"></div>
    <script src="popup.js"></script>
</body>

</html>
